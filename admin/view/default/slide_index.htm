{inc:header.htm}
<div class="nav">
    <ul class="cc">
        <li class="current"><a href="index.php?u=slide-index">幻灯片列表</a></li>
        <li><a href="index.php?u=slide-add">添加幻灯</a></li>
    </ul>
</div>
<form method="post" id="myform" action="index.php?u=slide-listorder">
<div class="table_list">
    <table cellspacing="0" width="100%">
        <thead>
        <tr>
            <td width=50  align="left">顺序</td>
            <td width=50  align="left">ID</td>
            <td>标题</td>
            <td>链接</td>
            <td>描述</td>
            <td width=50 align="left">状态</td>
            <td width=50  align="left">操作</td>
        </tr>
        </thead>
        <tbody>

        {if:empty($list)}
        <tr class="no_data"><td colspan="5">暂无数据</td></tr>
        {else}
        {loop:$list $v}
        <tr>
            <td><input name='listorder[{$v[id]}]' type='text' size='3' value="{$v[listorder]}"></td>
            <td>{$v[id]}</td>
            <td><b>[{$v[typetitle]}]</b>{$v[title]}</td>
            <td><a href="{$v[url]}">{$v[url]}</a></td>
            <td>{$v[remark]}</td>
            <td>{if:$v[status]}启用{else}禁用{/if}</td>
            <td align="center">
                <a class="btn" href="index.php?u=slide-edit-id-{$v[id]}">编辑</a>
                <a class="btn" href="javascript:del({$v[id]});">删除</a>
            </td>
        </tr>
        {/loop}
        {/if}
        </tbody>
    </table>
</div>
    <div class="position-bottom">
        <button data-action="index.php?u=slide-listorder" type="button" class="btn btn_submit J_ajax_submit_btn">排序</button>
    </div>
</form>
<div class="page_nav">
    <span>共 <font color="red">{$total}</font> 条</span>{$pages}
</div>
<script type="text/javascript">
    //删除
    function del(id) {
        maybeAjax.confirm("删除不可恢复，确定删除？", function(){
            maybeAjax.postd("index.php?u=slide-del-ajax-1", {"id":id}, function(data){
                maybeAjax.alert(data);
                if(window.maybeData.err==0) setTimeout(function(){ window.location.reload(); }, 1000);
            });
        });
    }
</script>
