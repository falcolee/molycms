<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员登录 -</title>
<meta name="keywords" content="MOLYCMS" />
<meta name="description" content="MOLYCMS" />
<link href="{$C[admin_static]}admin/css/maybecms.css" type="text/css" rel="stylesheet" />
<link href="{$C[admin_static]}admin/css/login.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{$C[admin_static]}js/jquery.js"></script>
</head>
<body>
<div class="big">
    <div class="header">
        <div class="links">
            <a href="{$moly[weburl]}">首页</a>
        </div>
    </div>
    <div class="main">
        <div class="pics">
        </div>
        <div class="login">
            <div class="title">后台登录</div>      
            <div class="web_login">
                <div class="login_form">
                    <form action="index.php?u=public-login" method="post" class="hd-form">
                        <div class="input">
                            <div class="inputOuter">
                                <input maxlength="16" type="text" name="username" autofocus='true' placeholder="帐号"/>
                            </div>
                        </div>
                        <div class="input">
                            <div class="inputOuter">
                                <input maxlength="32" type="password" name="password" placeholder="密码"/>
                            </div>
                        </div>
                        <div class="input">
                            <div class="inputOuter">
                                <input maxlength="4" type="text" name="code" placeholder="验证码"/>
                            </div>
                        </div>

                        <div class="verifyimgArea">
                            <img src="index.php?u=public-verify" class="code" style="cursor: pointer;float:left;"
                                 onclick='this.src=this.src+"&"+Math.random()'/>
                            <a href="javascript:void(0);" onclick="$('.code').trigger('click')">看不清，换一张</a>
                        </div>
                        <div class="send">
                            <input type="submit" class="btn2" value="登录"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
  <div class="inner">
    <div class="copyright clearfix">
      <p class="copyright_en">Copyright &copy; MOLYCMS All Rights Reserved.</p>
    </div>
  </div>
</div>
<script type="text/javascript">
$("form:first").submit(function(){
	$.post($(this).attr("action"), $(this).serialize(), function(data){
		data = toJson(data);
		$(".tips").remove();
		if(data.name != "") {
			alert(data.message)
		}else{
			location.href="./";
		}
	});
	return false;
});
function toJson(data) {
	var json = {};
	try{
		json = eval("("+data+")");
	}catch(e){
		$("body").replaceWith(data);
	}
	return json;
}
</script>
</body>
</html>
